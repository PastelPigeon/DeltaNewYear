<html>
    <head>
        <title>room_dogcheck</title>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/site_icon.svg" />
    </head>

    <style>
        .root{
            position: absolute;
            top: 0px;
            left: 0px;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>

    <script>
        window.onload = () => {
            var audio = document.getElementById("music")
            audio.pause()
        }

        function play() {
            var audio = document.getElementById('music');

            if (audio.paused) {
                audio.play();
                document.getElementById('dog').src="./dog-sleep.gif";
            }
        }
    </script>

    <body>
        <div class="root">
            <audio src="./room_dogcheck.ogg" preload="auto" autoplay id="music"></audio>
            <img src="./dog-sleep.png" id="dog" onclick="play()"/>
        </div>
    </body>
</html>
